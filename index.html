    <div id="overlay" class="overlay">
        <div class="pop-up">
            <h1>Register Book</h1>
            <a href="#"><i class="fa-solid fa-xmark"></i></a>
            <form action="#" method="get">
                <input type="text" name="title" id="title" placeholder="Title..">
                <input type="text" name="author" id="author" placeholder="Author..">
                <label for="Pages">Chapters :</label>
                <input type="number" name="Pages" id="Pages" min="0">
                <br>
                <input type="checkbox" name="read" id="read">
                <label for="read">Have you read this?</label>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <header>
        <div class="title flex">
            <h1>Library</h1>
            <i class="fa-solid fa-book" style="color: #241f31;"></i>
        </div>
        <div class="add-book flex">
            <a href="#overlay"><i class="fa-solid fa-plus"></i></a>
            <p>Add a book</p>
