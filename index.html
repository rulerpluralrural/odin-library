<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/91f7703251.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="pop-up">
            <h1>Register Manga</h1>
            <a href="#main"><i class="fa-solid fa-xmark"></i></a>
            <form action="" id="getBook">
                <input type="text" name="title" id="title" placeholder="Manga title.." >
                <div id="errorOne" class="remove-error"></div>
                <input type="text" name="author" id="author" placeholder="Manga Author.." >
                <div id="errorTwo" class="remove-error"></div>
                <label for="chapters">Chapters :</label>
                <input type="number" name="chapters" id="chapters" min="0" required>
                <br>
                <input type="checkbox" name="read" id="read">
                <label for="read">Have you read this?</label>
                <br>
                <button type="submit" id="submit">Register</button>
            </form>
        </div>
    </div>
    <header>
        <div class="title flex">
            <h1>Manga</h1>
            <i class="fa-solid fa-book" style="color: #241f31;"></i>
        </div>
        <div class="add-book flex">
            <a href="#overlay"><i class="fa-solid fa-plus"></i></a>
            <p>Add a manga</p>
        </div>
    </header>
    <main id="main">

    </main>
    <script src="script.js"></script>
</body>
</html>
